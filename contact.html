<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contact-card">
    
    <p class='name'><strong></strong> <span id="name"></span></p>
    <p><strong></strong> <span id="organization"></span></p>
    <p><i class="fas fa-envelope"></i><span id="email"></span></p>
    <p><i class="fas fa-phone"></i></strong> <span id="phone"></span></p>
    <p><i class="fas fa-briefcase"></i><span id="title"></span></p>
  </div>

 
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('name').textContent = urlParams.get('name');
    document.getElementById('email').textContent = urlParams.get('email');
    document.getElementById('phone').textContent = urlParams.get('phone');
    document.getElementById('organization').textContent = urlParams.get('organization');
    document.getElementById('title').textContent = urlParams.get('title');
  </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" ></script>
</body>
</html>
